<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <h2>All users</h2>
        <table class="table table-stripped table-borded table-info">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>full name</th>
                    <th>Email</th>
                    <th>created at</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_user in all_users %}
                <tr>
                    <td>{{one_user.id}}</td>
                    <td>{{one_user.first_name}}{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>{{one_user.created_at}}</td>
                    <td>
                        <a href="/user/{{one_user.id}}">show</a>
                        <a href="/edit/{{one_user.id}}">Edit</a>
                        <a href="/user/{{one_user.id}}">Delete</a>
                    </td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-dark">add a new user</a>
    </div>
</body>
</html>
