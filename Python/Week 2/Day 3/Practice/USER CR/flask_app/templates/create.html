<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container p-2 text-center">
        <div class="d-flex justify-content-between mt-2">
            <div class="col-5 card shadow p-2">
                <div class="card head text-center h2 display-6 mb-2 p-2">
                    Add new user
                </div>
                <div class="card-body text-center">
                    {% for message in get_flashed_messages(category_filter=["register"])%}
                    <li class="h4 text-danger">{{message}}</li>
                    {%endfor%}
                    <form action="/create/user" method="post">
                        <div class="form-group mb-3">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <button class="btn btn-outline-dark w-100">create</button>
                    </form>
                </div>
            </div>
</body>
</html>
