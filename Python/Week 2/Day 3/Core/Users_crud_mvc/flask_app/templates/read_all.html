<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Read (all)</title>
</head>
<body>
    <div class="container">
        <h1 class="m-5">All Users</h1>
        <table class="table table-primary m-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one in all_users %}
                <tr>
                    <td>{{one.id}}</td>
                    <td>{{one.first_name}}  {{one.last_name}}</td>
                    <td>{{one.email}}</td>
                    <td>{{one.created_at}}</td>
                    <td>
                        <a href="/users/{{one.id}}" class="btn btn-primary">View</a>
                        <a href="/users/{{one.id}}/edit" class="btn btn-warning">Edit</a>
                        <a href="/users/{{one.id}}/destroy" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a class="m-5 btn btn-lg btn-success" href="/users/new">Add a New User</a>
    </div>
</body>
</html>
