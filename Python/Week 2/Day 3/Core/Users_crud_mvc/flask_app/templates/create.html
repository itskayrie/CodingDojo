<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Create</title>
</head>
<body>

        <div class="m-5 d-flex justify-content-between">
            <h1 class="">Add a New User</h1>
            <a class="btn btn-lg btn-primary" href="/">Home</a>
        </div>
        <form class="col-5" action="/add" method="post">
            <div class="form-group mb-3">
                <label class="form-label" for="frist_name">First Name:</label>
                <input class="form-control" type="text" name="first_name">

            <div class="form-group mb-3">
                <label class="form-label" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name">
            </div>
            <div class="form-group mb-3">

    </div>
