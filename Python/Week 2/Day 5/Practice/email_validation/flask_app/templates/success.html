<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Emails</title>
</head>
<body>
    <div class="container p-5">
        <div class="card p-5 border" style="width:45rem;">
            <h3 class="h3 card-header">Email Adresses entered:</h3>
            <ul class="list-group list-group-flush">
                {%for email in all_emails%}
                <li class="list-group-item d-flex justify-content-between">
                    <div>{{email.email}}</div>
                    <div class="d-flex justify-content-between gap-2 ">
                        <span>{{email.created_at}}</span>
                        <form action="/delete" method="post">
                            <input type="hidden" value="{{email.id}}" name="id">
                            <input class="bg-warning" type="submit" value="Delete">
                        </form>
                    </div>
                </li>
                {%endfor%}
            </ul>
        </div>
    </div>
</body>
</html>
