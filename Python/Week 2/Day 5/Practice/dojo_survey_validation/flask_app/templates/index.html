<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="container">
        <div class="col-4 m-5 p-5 bg-dark text-light">
            <h1 class="text-warning">Dojo Survey üóíÔ∏è</h1>
            {%for message in get_flashed_messages()%}
                <span class="text-danger">{{message}}</span>
            {%endfor%}
            <form action="/process" method="post">
                <p class="row">Name : <br><input type="text" name="name"></p>
                <p class="row">Dojo Location: <br>
                    <select class="bg-dark text-light" name="location" >
                        <option value="" selected>--Select A Location--</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                        <option value="BelleVue">BelleVue</option>
                        <option value="Africa">Africa</option>
                    </select>
                </p>
                <p class="row">Favorite Language: <br>
                    <select class="bg-dark text-light" name="language">
                        <option value="" selected>--Select A Language--</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="c#">c#</option>
                    </select>
                </p>
                <p class="row">Comments: <br>
                    <textarea name="comment" id="" cols="30" rows="10"></textarea>
                </p>
                <button class="bg-warning">Submit</button>
            </form>
        </div>
        </div>
</body>
</html>
