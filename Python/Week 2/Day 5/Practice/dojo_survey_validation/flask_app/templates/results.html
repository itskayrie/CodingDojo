<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dojo survey Index</title>
</head>
<body>    
    <div class="container">
        <div class="col-4 m-5 p-5 bg-dark text-info">
            <h1 class="mb-3 text-danger"> {{ user.name }} </h1>
            <hr>
            <h4>Dojo Location: {{user.location}}</h4>
            <h4>Favorite language: {{user.language}}</h4>
            <h4>Comments: {{user.comment}}</h4>
            <hr>
            <button class="bg-info mt-3 border-radius"><a class="text-black text-decoration-none" href="/">Go Back</a></button>
        </div>
    </div>
</body>
</html>
